<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>

	<h1 style="text-align: center;">Analog Clock</h1>
	
	<div class="canvas"><canvas id="canvas" height="500" width="500"></canvas></div>

	<div class="center"></div>


	<div class="num number1"><p>1</p></div>
	<div class="num number2"><p>2</p></div>
	<div class="num number3"><p>3</p></div>
	<div class="num number4"><p>4</p></div>
	<div class="num number5"><p>5</p></div>
	<div class="num number6"><p>6</p></div>
	<div class="num number7"><p>7</p></div>
	<div class="num number8"><p>8</p></div>
	<div class="num number9"><p>9</p></div>
	<div class="num number10"><p>10</p></div>
	<div class="num number11"><p>11</p></div>
	<div class="num number12"><p>12</p></div>

	<div id="time"></div>

	<script src="./script.js"></script>

</body>

</html>
